<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The Tree Of Kindness Cobnuts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="userSelectionScreen" class="user-selection-container">
        <h2>Welcome! Who is playing?</h2>
        <div id="userList" class="user-list">
            <p>Loading users...</p>
        </div>
        <p><a href="{{ url_for('admin_users') }}" class="admin-link">Admin Panel</a></p>
    </div>

    <div id="appContainer" class="app-container" style="display:none;">
        <header class="app-header">
            <div id="currentUserDisplay">
                <img id="currentUserProfilePic" src="#" alt="User Profile">
                <span id="currentUserName"></span>
            </div>
            <h1>ðŸŒ° The Tree Of Kindness Cobnuts ðŸŒ°</h1>
            <button id="changeUserButton" class="button-secondary">Change User</button>
        </header>

        <div class="game-area">
            <div class="cobnut-source-area">
                <p>Drag a cobnut for your kind gesture!</p>
                <div id="draggableCobnut" class="cobnut" draggable="true">
                    <img src="{{ url_for('static', filename='images/cobnut.png') }}" alt="Cobnut">
                </div>
            </div>

            <div id="jarArea" class="jar-area">
                <img id="jarImage"
                     src="{{ url_for('static', filename='images/jar_empty.png') }}"
                     data-empty-src="{{ url_for('static', filename='images/jar_empty.png') }}"
                     data-full-src="{{ url_for('static', filename='images/jar_full.png') }}"
                     alt="Jar">
                <div id="cobnutCounterJar" class="cobnut-counter-jar">0/10</div>
            </div>
        </div>

        <div class="stats-area">
            <p>Total Cobnuts Earned: <span id="totalCobnutsDisplay">0</span></p>
        </div>

        <div id="animationContainer"
             class="animation-container hidden"
             data-animation-gif-src="{{ url_for('static', filename='images/unicorn_rainbow.gif') }}"> <h2>Wow! The jar is full!</h2>
            <img id="funAnimation" src="#" alt="Unicorns and Rainbows!">
            <p>Amazing kindness!</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
